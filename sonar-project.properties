sonar.projectKey=artist-dashboard
sonar.projectName=Artist Dashboard
sonar.host.url=https://sonarqube.celsiusaray.com
sonar.projectVersion=1.0.2
sonar.sources=src
sonar.tests=__tests__,e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Ignore Tailwind v4 at-rules that SonarQube CSS analyzer does not recognize
sonar.issue.ignore.multicriteria=tailwindAtRules
sonar.issue.ignore.multicriteria.tailwindAtRules.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.tailwindAtRules.resourceKey=src/app/globals.css
